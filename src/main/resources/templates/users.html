<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href = "css/styles.css" rel = "stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div th:replace="fragments/navbar :: header"></div>

<h1 class="mb-4">Users</h1>

<form method="get" th:action="@{/users/search}">
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">@</span>
        </div>
        <input type="text" class="form-control" name="username" placeholder="Username" aria-label="Username">
        <button class="btn btn-primary" type="submit">Search</button>
        <a th:text="${username}" class="btn btn-secondary ml-1" href="/users/edit"></a>

    </div>
</form>

<table class="table">

    <thead>
    <tr>
        <th scope="col">
            <form method="get" th:action="@{/users/}">
                <input hidden="hidden" type="text" value="username" name="sortBy">
                <button type="submit" class="btn btn-outline-dark">Username</button>
            </form>
        </th>

        <th scope="col">
            <form method="get" th:action="@{/users/}">
                <input hidden="hidden" type="text" value="isAdmin" name="sortBy">
                <button type="submit" class="btn btn-outline-dark">Admin</button>
            </form>
        </th>
    </thead>

    <tbody>
    <tr th:each="user:${users}">
        <td th:text="${user.username}"></td>
        <td th:text="${user.isAdmin}"></td>
    </tr>
    </tbody>

</table>

</body>
</html>
