<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href = "css/styles.css" rel = "stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Accept Review</title>
</head>
<body>
<div th:replace="/fragments/navbar :: header"></div>

<h1 class="mb-4">Accept review:</h1>

<form method="post" th:action="@{/admin/accept}">

    <div class="form-group">
        <label for="id">ID</label>
        <input readonly th:value="${review.id}" type="number" id="id" name="id">
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <label class="input-group-text" for="status">Status</label>
        </div>
        <select class="custom-select" id="status" name="isAccepted">
            <option th:selected="${review.isAccepted.equals(true)}" value="true">Yes</option>
            <option th:selected="${review.isAccepted.equals(false)}" value="false">No</option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary mt-1">Edit</button>

</form>



</body>
</html>
