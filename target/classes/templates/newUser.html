<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<div th:replace="/fragments/head :: head"></div>
<div th:replace="/fragments/navbar :: header"></div>
<h1>New User:</h1>

<form method="post" th:action="@{/users/new}">

  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" name="username" placeholder="Username">
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
  </div>

  <div class="form-group">
    <label for="city">City</label>
    <input type="text" class="form-control" id="city" name="city" placeholder="City">
  </div>

  <div class="form-group">
    <label for="kanton">Kanton</label>
    <input type="text" class="form-control" id="kanton" name="kanton" placeholder="Kanton">
  </div>

  <div class="form-group">
    <label for="zip">ZIP/PLZ</label>
    <input type="number" class="form-control" id="zip" name="zip" placeholder="ZIP/PLZ">
  </div>

  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <label class="input-group-text" for="peanutAllergic">Peanut Allergic</label>
    </div>
    <select class="custom-select" id="peanutAllergic" name="isPeanutAllergic">
      <option selected>Choose...</option>
      <option value="true">Yes</option>
      <option value="false">No</option>
    </select>
  </div>

  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <label class="input-group-text" for="eggAllergic">Egg Allergic</label>
    </div>
    <select class="custom-select" id="eggAllergic" name="isEggAllergic">
      <option selected>Choose...</option>
      <option value="true">Yes</option>
      <option value="false">No</option>
    </select>
  </div>

  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <label class="input-group-text" for="diaryAllergic">Diary Allergic</label>
    </div>
    <select class="custom-select" id="diaryAllergic" name="isDiaryAllergic">
      <option selected>Choose...</option>
      <option value="true">Yes</option>
      <option value="false">No</option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary mt-1">Create User</button>
</form>


</body>
</html>
