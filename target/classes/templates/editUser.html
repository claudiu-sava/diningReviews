<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link href = "css/styles.css" rel = "stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<div th:replace="/fragments/navbar :: header"></div>

<form method="post" th:action="@{/users/edit}">

  <div>

    <div class="form-group">
      <label for="username">Username</label>
      <input disabled th:value="${user.username}" type="text" class="form-control" id="username" name="username" placeholder="Username">
    </div>

    <div class="form-group">
      <label for="city">City</label>
      <input th:value="${user.city}" type="text" class="form-control" id="city" name="city" placeholder="City">
    </div>

    <div class="form-group">
      <label for="kanton">Kanton</label>
      <input th:value="${user.kanton}" type="text" class="form-control" id="kanton" name="kanton" placeholder="Kanton">
    </div>

    <div class="form-group">
      <label for="zip">ZIP/PLZ</label>
      <input th:value="${user.zip}" type="number" class="form-control" id="zip" name="zip" placeholder="ZIP/PLZ">
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <label class="input-group-text" for="peanutAllergic">Peanut Allergic</label>
      </div>
      <select class="custom-select" id="peanutAllergic" name="isPeanutAllergic">
        <option th:selected="${user.isPeanutAllergic.equals(true)}" value="true">Yes</option>
        <option th:selected="${user.isPeanutAllergic.equals(false)}" value="false">No</option>
      </select>
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <label class="input-group-text" for="eggAllergic">Egg Allergic</label>
      </div>
      <select class="custom-select" id="eggAllergic" name="isEggAllergic">
        <option th:selected="${user.isEggAllergic.equals(true)}" value="true">Yes</option>
        <option th:selected="${user.isEggAllergic.equals(false)}" value="false">No</option>
      </select>
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <label class="input-group-text" for="diaryAllergic">Diary Allergic</label>
      </div>
      <select class="custom-select" id="diaryAllergic" name="isDiaryAllergic">
        <option th:selected="${user.isDiaryAllergic.equals(true)}" value="true">Yes</option>
        <option th:selected="${user.isDiaryAllergic.equals(false)}" value="false">No</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary mt-1">Edit User</button>

  </div>

</form>

</body>
</html>
