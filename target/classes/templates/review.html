<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<div th:replace="~{/fragments/head :: head}"></div>
<div th:replace="~{/fragments/navbar :: header}"></div>

<h1>Add Review:</h1>
<form method="post" th:action="@{/}">
  <div class="form-group">
    <label for="restaurantName">Restaurant Name</label>
    <input type="text" class="form-control" id="restaurantName" name="name" placeholder="">
  </div>

  <div class="form-group">
    <label for="peanutReview">Peanut Review</label>
    <input type="number" class="form-control" id="peanutReview" name="peanutReview" placeholder="1-5">
  </div>

  <div class="form-group">
    <label for="eggReview">Egg Review</label>
    <input type="number" class="form-control" id="eggReview" name="eggReview" placeholder="1-5">
  </div>

  <div class="form-group">
    <label for="diaryReview">Diary Review</label>
    <input type="number" class="form-control" id="diaryReview" name="diaryReview" placeholder="1-5">
  </div>

  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea class="form-control" id="comment" name="comment" rows="3"></textarea>
  </div>

  <button type="submit" class="btn btn-primary mt-1">Submit</button>
</form>


</body>
</html>
